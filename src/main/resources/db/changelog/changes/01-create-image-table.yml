databaseChangeLog:
  - changeSet:
      id: create-image-table
      author: bohdan
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: naming
                  type: nvarchar(100)
                  constraints:
                    nullable: false