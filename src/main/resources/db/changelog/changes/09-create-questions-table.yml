databaseChangeLog:
  - changeSet:
      id: create-questions-table
      author: bohdan
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: nvarchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_of_question
                    references: users(id)
