databaseChangeLog:
  - changeSet:
      id: create-responses-table
      author: bohdan
      changes:
        - createTable:
            tableName: responses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: nvarchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: stars
                  type: INT
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_of_response
                    references: users(id)
